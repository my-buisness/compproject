<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        table, th, td {
            border: 1px solid black;
        }

        td {
            padding: 10px;
        }

        .content {
            display: flex;
            align-items: center;
        }

        .image {
            width: 100px; /* Adjust the width of the image as needed */
            margin-right: 10px; /* Add spacing between the text and the image */
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <div class="content">
                    <img class="image" src="your-image.jpg" alt="Image">
                    <h1>Your heading goes here</h1>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
